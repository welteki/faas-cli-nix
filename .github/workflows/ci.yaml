name: 'CI'
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
      - uses: cachix/cachix-action@v10
        with:
          name: welteki
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build ðŸ”§
        run: nix build
